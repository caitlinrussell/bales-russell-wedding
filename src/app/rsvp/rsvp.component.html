<div class="site-section" id="rsvp-section">

  <div id="plate" class="front rsvp-container">
    <form uk-grid class="uk-grid-small uk-text-center">
    
            <legend class="uk-legend">RSVP</legend>

            <div class="uk-margin uk-width-1-2">
                <input class="uk-input" type="text" id="firstName" placeholder="First Name">
            </div>
            <div class="uk-margin uk-width-1-2">
                <input class="uk-input" type="text" id="lastName" placeholder="Last Name">
            </div>

            <div class="uk-button uk-button-default" id="lookup-button"><span>Look Up Invitation</span></div>

            <div class="invitees">
                <!--FILL ME!-->
            </div>

            <div class="uk-button uk-button-default" id="send"><span>Submit</span></div>
    </form>
  </div>
  <div id="container" class="beginning">
      <div id="left-wing">
          <div class="top_left curvable"> </div>
          <div class="bottom_left curvable"> </div>
          <div class="wing wing1"></div>
          <div class="wing wing2"></div>
      </div>

      <div id="right-wing">
          <div class="top_right curvable"> </div>
          <div class="bottom_right curvable"> </div>
          <div class="wing wing3"></div>
          <div class="wing wing4"></div>
      </div>

  </div>
</div>
